<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="el">
		<p>{{ message.name }}</p>
		<p v-text="message.name"></p>
		<p v-text="arr"></p>
		<button v-on:click="changeName"></button>
		<input type="text" v-model="message.name">
	</div>
	<script src="./js/observer.js"></script>
	<script src="./js/compile.js"></script>
	<script src="./js/wathcer.js"></script>
	<script src="./js/mvvm.js"></script>
	<script>
		var app = new Sue({
			el: '#el',
			data: {
				message: {
					name: 1
				},
				arr: [1,2,3]
			},
			methods: {
				changeName: function () {
					//this.message.name = 2;
					this.arr.push(4)
				}
			}
		})
	</script>
</body>

</html>
